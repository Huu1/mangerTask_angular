<form >
    <h2 matDialogTitle>{{title}}</h2>
    <div mat-dialog-content>
        <mat-form-field class="fullWidth">
            <input matInput placeholder="任务内容" >
        </mat-form-field>
    <mat-radio-group>
        <mat-radio-button *ngFor="let item of items" [value]=item.value>
            {{item.label}}
        </mat-radio-button>
    </mat-radio-group>
    </div>
    <mat-form-field class="fullWdith">
        <input type="text" matInput [matDatepicker]='dueDatepicker' placeholder="任務截止日">
        <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #dueDatepicker></mat-datepicker>
    <mat-form-field class="fullWdith">
        <input type="text" matInput [matDatepicker]='remindDatepicker' placeholder='任務提醒日'>
        <mat-datepicker-toggle matSuffix [for]="remindDatepicker"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #remindDatepicker></mat-datepicker>
    <div mat-dialog-actions>
        <button color='primary' type="button" mat-raised-button >保存</button>
        <button type="button" mat-button mat-dialog-close>关闭</button>
    </div>
</form>
