<div matSubheader>
    <div>
        <h3>{{header}}</h3>
    </div>
    <div>
        <button mat-button (click)="onNewTask()">
            <mat-icon>add_circle_outline</mat-icon>
            <span>新任务</span>
        </button>
    </div>
    <div>
        <button
         mat-icon-button [mat-menu-trigger-for]='menu'>
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
    </div>
    <mat-menu #menu>
        <button  mat-menu-item (click)="onEditAllclick()">
            <mat-icon >mode_edit</mat-icon>
            <span>修改列表名称</span>
        </button>
        <button (click)="onMoveAllclick()" mat-menu-item>
            <mat-icon [svgIcon]="'move'"></mat-icon>
            <span>移动本列表所有内容</span>
        </button>
        <button (click)="onDeleteclick()" mat-menu-item>
            <mat-icon >delete_forever</mat-icon>
            <span>删除列表</span>
        </button>
    </mat-menu>
</div>
