<form >
    <h2 matDialogTitle>移动本列表所有内容</h2>
    <div mat-dialog-content>
        <mat-select  placeholder="请选择目标列表">
            <mat-option *ngFor='let item of items' [value]='item'>{{item.name}}</mat-option>
        </mat-select>
    </div>
    <div mat-dialog-actions>
        <button color='primary' type="button" mat-raised-button >保存</button>
        <button type="button" mat-button mat-dialog-close>关闭</button>
    </div>
</form>
